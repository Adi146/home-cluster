apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flannel
spec:
  destination:
    namespace: kube-flannel
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://flannel-io.github.io/flannel/'
    targetRevision: v0.23.0
    chart: flannel
  project: default
