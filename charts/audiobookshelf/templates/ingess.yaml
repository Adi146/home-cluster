    - {{ .Values.domain }}
    secretName: audiobookshelf-tls-secret
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: audiobookshelf-svc
            port:
              name: web
