apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
spec:
  destination:
    namespace: metallb-system
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://metallb.github.io/metallb'
    targetRevision: 0.13.12
    chart: metallb
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
  - group: "apiextensions.k8s.io"
    kind: CustomResourceDefinition
    name: bgppeers.metallb.io
    jsonPointers:
    - /spec/conversion/webhook/clientConfig/caBundle
  - group: "apiextensions.k8s.io"
    kind: CustomResourceDefinition
    name: addresspools.metallb.io
    jsonPointers:
    - /spec/conversion/webhook/clientConfig/caBundle
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: main
  namespace: metallb-system
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  addresses: 
    - {{ .Values.internal_ingress.loadBalancerIP }}/32 # ingress-nginx-internal
    - {{ .Values.unbound.loadBalancerIP}}/32 # unbound
    - {{ .Values.external_ingress.loadBalancerIP }}/32 # ingress-nginx-external
    - {{ .Values.unifi_controller.loadBalancerIP }}/32 # unifi-controller
    - {{ .Values.pihole.loadBalancerIP }}/32 # pihole
  autoAssign: false
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: main-l2advertisment
  namespace: metallb-system
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  ipAddressPools:
  - main
