apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
spec:
  destination:
    namespace: argo-cd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 7.8.6
    chart: argo-cd
    helm:
      valuesObject:
        applicationSet:
          enabled: false
        dex:
          enabled: false
        notifications:
          enabled: false
        server:
          ingress:
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              nginx.ingress.kubernetes.io/backend-protocol: HTTPS
            enabled: true
            hostname: argo-cd.{{ .Values.domain }}
            ingressClassName: nginx-internal
            tls: true
  project: default
  syncPolicy:
    automated: {}
