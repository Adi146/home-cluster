---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: unbound
  labels:
    app: unbound
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
    spec:
      containers:
        - name: unbound
          image: crazymax/unbound:1.19.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: unbound-config-volume
              mountPath: /config/
              readOnly: true
          resources:
            requests:
              memory: 200Mi
            limits:
              memory: 200Mi
          ports:
            - name: dns-tcp
              containerPort: 5335
              protocol: TCP
            - name: dns-udp
              containerPort: 5335
              protocol: UDP 
      volumes:
        - name: unbound-config-volume
          configMap:
            name: unbound-config
