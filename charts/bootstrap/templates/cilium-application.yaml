apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: cilium
    helm:
      parameters:
      - name: operator.replicas
        value: "1"
      values: 'kubeProxyReplacement: true'
    repoURL: https://helm.cilium.io/
    targetRevision: 1.14.3
  ignoreDifferences:
  - group: v1
    kind: Secret
    name: cilium-ca
    jsonPointers:
    - /data/ca.crt
    - /data/ca.key
  - group: v1
    kind: Secret
    name: hubble-server-certs
    jsonPointers:
    - /data/ca.crt
    - /data/tls.crt
    - /data/tls.key

