apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
spec:
  destination:
    namespace: argo-cd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 5.51.3
    chart: argo-cd
    helm:
      parameters:
        - name: dex.enabled
          value: 'false'
        - name: notifications.enabled
          value: 'false'
        - name: applicationSet.enabled
          value: 'false'
  project: default
  syncPolicy:
    automated: null
