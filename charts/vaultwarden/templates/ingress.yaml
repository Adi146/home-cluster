---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaultwarden-internal-ing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx-internal
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: vaultwarden-tls-secret
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: vaultwarden-service
            port:
              number: 80
