---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: paperless-ngx-redis
  labels:
    app: paperless-ngx-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ngx-redis
  template:
    metadata:
      labels:
        app: paperless-ngx-redis
    spec:
      containers:
        - name: redis
          image: redis:7.4.2-alpine
          volumeMounts:
            - name: paperless-ngx-redis-volume
              mountPath: /data
          resources:
            requests:
              memory: 100Mi
            limits:
              memory: 100Mi
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
      volumes:
      - name: paperless-ngx-redis-volume
        persistentVolumeClaim:
          claimName: paperless-ngx-redis-pvc

