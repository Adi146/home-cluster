{{- define "common.application" -}}
{{ if .enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
spec:
  destination:
    namespace: {{ .namespace | default .name }}
    server: {{ .server | default "https://kubernetes.default.svc"}}
  source:
    path: {{ .source.path | default (printf "charts/%s" .name) }}
    repoURL: {{ .repoURL | default "https://github.com/Adi146/home-cluster.git" }}
    targetRevision: {{ .trgetRevision | default "HEAD" }}
    helm:
      parameters:
        - name: domain
          value: esphome.{{ .domain }}
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
{{ end }}
{{- end -}}
